---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

clone:
  depth: 50

steps:
- name: build-linux
  pull: default
  image: debian:stable
  commands:
    - apt update
    - apt install -y qttools5-dev-tools qt5-default qt5-qmake libqt5multimedia5 qtmultimedia5-dev build-essential zip
    - sed -i "s/^#DEFINES/DEFINES/" cutecw.pro
    - qmake cutecw.pro
    - make
    - lrelease cutecw.pro
    - ./make_release.sh linux 

- name: copy linux release
  image: appleboy/drone-scp
  settings:
    host:
      - rainbowdash.lxc.licorn.eu
    user: droneci
    key:
      from_secret: ssh_droneci_key
    target: /home/sites_web/pub.sigpipe.me/bits/projects/CuteCW/
    source:
      - cutecw.linux*.zip
  when:
    branch:
      - master
    event:
      - push
      - tag

- name: build-windows
  pull: default
  image: ubuntu:bionic
  commands:
    - apt update
    - apt install -y apt-transport-https gnupg2 software-properties-common
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C6BF758A33A3A276
    - add-apt-repository 'deb [arch=amd64] http://mirror.mxe.cc/repos/apt bionic main'
    - apt update
    - apt-get --no-install-recommends -qq -y install zip build-essential mxe-x86-64-w64-mingw32.shared-qtbase mxe-x86-64-w64-mingw32.shared-qtmultimedia mxe-x86-64-w64-mingw32.shared-qtsystems mxe-x86-64-w64-mingw32.shared-qttools mxe-x86-64-w64-mingw32.shared-qttranslations mxe-x86-64-w64-mingw32.shared-qtwinextras
    - sed -i "s/^#DEFINES/DEFINES/" cutecw.pro
    - i686-w64-mingw32.static-qmake-qt5 cutecw.pro
    - make
    - i686-w64-mingw32.static-lrelease cutecw.pro
    - ./make_release.sh windows

- name: copy windows release
  image: appleboy/drone-scp
  settings:
    host:
      - rainbowdash.lxc.licorn.eu
    user: droneci
    key:
      from_secret: ssh_droneci_key
    target: /home/sites_web/pub.sigpipe.me/bits/projects/CuteCW/
    source:
      - cutecw.windows*.zip
  when:
    branch:
      - master
    event:
      - push
      - tag

- name: notify
  pull: default
  image: plugins/slack
  settings:
    channel: dev
  environment:
    SLACK_WEBHOOK:
      from_secret: SLACK_WEBHOOK
  when:
    event:
    - push
    - tag
    - pull_request
    status:
    - changed
    - failure
    - success
